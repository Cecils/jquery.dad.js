<!DOCTYPE html>
<html>
<head lang="pt">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DAD  | Drag and Drop Plugin </title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="jquery.dad.css">
    <script src="jquery.min.js"></script>
    <script src="jquery.dad.js"></script>
    <script>
        $(function(){
            $('.dad').dad();
        })
    </script>
</head>
<body>
<div class="container">
    <div class="margin">
        <div class="row">
            <div class="col-xs-6 dad center-block logo" style="float: none">
                <div class="col-xs-4"><img src="piece1.png"></div>
                <div class="col-xs-4"><img src="piece2.png"></div>
                <div class="col-xs-4"><img src="piece1.png"></div>
            </div>
        </div>
    </div>

    <h1 class="text-center" style="color: #639BF6; padding-bottom: 150px"><b>DAD:</b> A simple and awesome <b>Drag And Drop</b> plugin!</h1>
    <h2 class="text-center" style="color: #ffffff;">Horizontal D&D</h2>
    <div id="daddy" class="dad">
        <div>
            <div>1</div>
        </div>
        <div>
            <div>2</div>
        </div>
        <div>
            <div>3</div>
        </div>
        <div>
            <div>4</div>
        </div>
        <div>
            <div>5</div>
        </div>
    </div>
    <h2 class="text-center" style="color: #ffffff;">Vertical D&D</h2>
    <div id="daddy2" class="dad">
        <div>
            <div>1</div>
        </div>
        <div>
            <div>2</div>
        </div>
        <div>
            <div>3</div>
        </div>
        <div>
            <div>4</div>
        </div>
        <div>
            <div>5</div>
        </div>
    </div>
    <h2 class="text-center" style="color: #ffffff;">Multiline D&D</h2>
    <div id="daddy3" class="dad">
        <div>
            <div>1</div>
        </div>
        <div>
            <div>2</div>
        </div>
        <div>
            <div>3</div>
        </div>
        <div>
            <div>4</div>
        </div>
        <div>
            <div>5</div>
        </div>
        <div>
            <div>6</div>
        </div>
        <div>
            <div>7</div>
        </div>
        <div>
            <div>8</div>
        </div>
    </div>
    <h2 class="text-center" style="color: #ffffff;">Bootstrap Grids D&D</h2>
    <div class="row dad">
        <div class="col-xs-3">
            <div class="item">1</div>
        </div>
        <div class="col-xs-3">
            <div class="item">2</div>
        </div>
        <div class="col-xs-3">
            <div class="item">3</div>
        </div>
        <div class="col-xs-3">
            <div class="item">4</div>
        </div>
        <div class="col-xs-3">
            <div class="item">5</div>
        </div>
        <div class="col-xs-3">
            <div class="item">6</div>
        </div>
        <div class="col-xs-3">
            <div class="item">7</div>
        </div>
        <div class="col-xs-3">
            <div class="item">8</div>
        </div>
    </div>
</div>
</body>
</html>
